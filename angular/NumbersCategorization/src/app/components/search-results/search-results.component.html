<div>
    <table class="styled-table" *ngIf="result.country.length>0">
        <thead>
            <th>id</th>
            <th>phone</th>
            <th>name</th>
            <th>state</th>
            <th>country code</th>
        </thead>
        <tbody>
            <tr *ngFor="let x of result.country">
                <td>{{x.id}}</td>
                <td>{{x.phone}}</td>
                <td>{{x.name}}</td>
                <td>{{x.state}}</td>
                <td>{{x.countryCode}}</td>
            </tr>
        </tbody>
    </table>
    <ngb-pagination 
        [collectionSize]="result.resultSize" 
        [(page)]="page" 
        (pageChange)="loadPage($event)"
        [pageSize]="result.pageSize"
        [boundaryLinks]="true" >
    </ngb-pagination>
</div>
